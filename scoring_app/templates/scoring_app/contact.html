{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Контакты</title>
    
    <link rel="stylesheet" type="text/css" href="{% static '/css/contact.css' %}"/>
</head>
<body>

  {% include 'scoring_app/navbar_temp.html' %}
  
<div class="container">
  <div class="col text-center my-4">
    <h2>Контакты</h2>
</div>
	<div class="row justify-content-center">
		<div class="col-12 col-md-8 col-lg-6 pb-5">

                    <form method="post" action="" >
                        <div class="card border-primary rounded-0">
                            <div class="card-header p-0">
                                <div class="bg-info text-white text-center py-2 bg-dark">
                                    <h3><i class="fa fa-envelope"></i> Обратная связь</h3>
                                    <p class="m-0">Заполните форму для обратной связи</p>
                                </div>
                            </div>
                            <div class="card-body p-3">

                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                                        </div>
                                        <input type="text" class="form-control" id="name" name="name" placeholder="Ваше имя" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                                        </div>
                                        <input type="email" class="form-control" id="name" name="email" placeholder="something@gmail.com" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                                        </div>
                                        <textarea class="form-control" placeholder="Текст сообщения" required></textarea>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <input type="submit" value="Отправить" class="btn btn-info btn-block rounded-0 py-2">
                                </div>
                            </div>

                        </div>
                    </form>


                </div>
	</div>
</div>
</body>
</html>
